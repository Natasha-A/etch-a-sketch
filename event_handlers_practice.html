<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    div {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .parent {
      width: 70px;
      height: 70px;
      border: 2px solid black;
      background-color: red;
    }

    .grandparent {
      width: 100px;
      height: 100px;
      border: 2px solid black;
      background-color: blue;
    }

    .child {
      width: 50px;
      height: 50px;
      border: 2px solid black;
      background-color: green;
    }
  </style>
</head>
<body>

  <div class="grandparent">
    <div class="parent">
      <div class="child" ></div>
    </div>
  </div>


  <script>
    const grandparent = document.querySelector(".grandparent");
    const parent = document.querySelector(".parent")
    const child = document.querySelector(".child")

    // Event delegation 
    // Since we know events have capturing/delegation
    // we know it will be evenutally added to DOM or document

    const divs = document.querySelectorAll('div')

    divs.forEach(div => {
      div.addEventListener("click", () => {
        console.log("hi")
      })
    })

    // ERROR
    // since the new div was created after the DOM 
    // loaded, it will not print 'hi' when the div is clicked 
    const newDiv = document.createElement('div')
    newDiv.style.width = '200px'
    newDiv.style.height = '200px'
    newDiv.style.backgroundColor = "purple"
    document.body.append(newDiv)

    // FIX
    // we can check for all the divs eventually 
    // added to our page, and instead find div matches 
    // using e.target.matches() method
    document.addEventListener("click", e => {
      if (e.target.matches("div")) {
         console.log("hi")
      }
    })

    // as a function (reusable for other delegations)
    function addGlobalEventListener(type, selector, callback) {
      document.addEventListener(type, e => {
        if (e.target.matches(selector)) callback(e)
      })
    }

    addGlobalEventListener('click', "div", e => {
      console.log("div clicked")
    })

    // add event listener 
    // param 1) type of event 
    // param 2) callback that runs every time event is called
    // most of the times is the event (e)
    grandparent.addEventListener('click', e => {
      console.log("Grandparent 1");

    });

    // Bubbling
    // since the parent and the child are in 
    // the grandparent, they are called as the document 
    // works from child to document 


    child.addEventListener('click', e => {
      console.log(e.target);

      console.log("Child 1");
    });


    // Capture - outside to inside (happens first)
    // Works from the farthest to child, and then does bubbling
    // we can pass capture and set it to true 

    // Stop propogation 
    // We can stop where the bubbling stops at e.g.) parent 

    // adds the event listener once and then removes 

    //Remove event listenere
    // need to use function to remove 
    // since otherwise cannot chose where to remove from 
    parent.addEventListener('click', printHi);

    setTimeout(() => {
      parent.removeEventListener('click', printHi)
    }, 2000)

    function printHi() {
      console.log("Hi")
    }


  </script>
  
</body>
</html>
